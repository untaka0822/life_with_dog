<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link href="../assets/css/bootstrap.css" rel="stylesheet">
  <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet"> 
  <link href="../assets/css/login.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../assets/css/header.css">  
	<title>新規愛犬登録</title>
  <header>
    <nav>
      <ul>
        <li class="title">
          <a href="top.html" style="font-size: 45px; font-family: 'Times New Roman',italic;">
            Life <span style="font-size:30px;">with</span> Dog
          </a>
        </li>
      </ul>
    </nav>
  </header>
</head>
<body>
<div class="container">
    <div class="row">
		<h1>新規愛犬登録</h1>
        <div id="bc1" class="btn-group btn-breadcrumb">
            <a href="#" class="btn btn-default">
             <div style="color: red; font-weight: bold">　    　新規愛犬登録　    　</div>
            </a>
            <a href="#" class="btn btn-default">
             <div>　　    登録内容確認　    　</div>
            </a>
            <a href="#" class="btn btn-default">
             <div>　    　愛犬登録完了　    　</div>
            </a>
        </div>
	</div>
</div>

<div class="container">
<form class="form-horizontal">
<fieldset>

<br>
<br>
<br>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">愛犬名</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="例：life dog" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">生年月日</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="例：2016/4/1" class="form-control input-md">
  </div>
</div>



<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">性別</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">オス</option>
      <option value="2">メス</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">サイズ</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">小型(~10kg)</option>
      <option value="2">中型(10~20kg)</option>
      <option value="3">大型(20~30kg)</option>
      <option value="4">特大型(30kg~)</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">犬種</label>  
  <div class="col-md-4">
  <input id="textinput" name="text" type="textinput" placeholder="" class="form-control input-md">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">確認事項</label> 
  <div class="col-md-4 control-label" style="text-align : left">
    <p class="data">ノミ・ダニ予防をしていますか？</p>
    <input type="checkbox" id="health" name="health" value="1"> はい
    <input type="checkbox" id="health" name="health" value="2"> いいえ
  </div>
  <br>
  <div class="col-md-4 control-label col-xs-offset-4" style="text-align : left">
    <p class="data">混合ワクチンの予防をしていますか？</p>
    <input type="checkbox" id="health" name="health" value="1"> はい
    <input type="checkbox" id="health" name="health" value="2"> いいえ
  </div>
  <div class="col-md-4 control-label col-xs-offset-4" style="text-align : left">
    <p class="data">避妊去勢をしていますか？</p>
    <input type="checkbox" id="health" name="health" value="1"> はい
    <input type="checkbox" id="health" name="health" value="2"> いいえ
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">性格・特徴について</label>  
  <div class="col-md-4">
  <textarea name="textinput" placeholder="例：だれにでも優しい人懐っこい性格をしています" class="form-control input-md"></textarea>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">プロフィール写真</label>
  <div class="col-md-4">
    <input id="filebutton" name="picture_path" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-5 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">戻る</button>
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">確認画面へ</button>
  </div>
</div>

</fieldset>
</form>

</div>
	<script src="assets/js/jquery-3.1.1.js"></script>
    <script src="assets/js/jquery-migrate-1.4.1.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
