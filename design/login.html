<!DOCTYPE html>
 <html lang="ja">
 <head>
 	<meta charset="utf-8">
 	<link href="../assets/css/bootstrap.css" rel="stylesheet">
 	<link href="../assets/css/login_index.css" rel="stylesheet">  
 	<title>ログイン</title>
 </head>
 <body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> ログイン</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="nokp" class="col-sm-5 control-label">
                            メールアドレス</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="nokp" placeholder="メールアドレス" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nopend" class="col-sm-5 control-label">
                            パスワード</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="nopend" placeholder="パスワード" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                    自動ログイン設定
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">
                                サインイン</button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                リセット</button>
                        </div>
                    </div>
                    </form>
                </div>
 <!--                <div class="panel-footer">
                    Not Registred? <a href="http://www.jquery2dotnet.com">Register here</a></div>
            </div> -->

        </div>
    </div>
</div>


 </body>
 </html>
